$def with (array)

$var title: graphbin.com - chart
$var head:
    <script type="text/javascript">
        var chart1; // globally available
        $$(document).ready(function() {
          chart1 = new Highcharts.Chart({
             chart: {
                renderTo: 'chart'
             },
             title: {
                text: 'Values'
             },
             series: [{
                data: $array
             }]
          });
       });
       </script>

<div id="chart" style="width: 100%; height: 400px"></div>
