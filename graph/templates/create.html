$def with ()

$var title: graph.it - upload
$var head:

<h1>Upload a CSV file with data</h1>

<form enctype="multipart/form-data" method="POST">
	<input type="file" name="csvfile"><br>
    <input type="submit" value="Upload">
</form>

<h1>Input data by hand</h1>

<form enctype="multipart/form-data" method="POST">
    <label>Paste data into the box</label><br>
	<textarea name="data" rows="24" cols="24"></textarea><br>
    <input type="submit" value="Submit">
</form>
